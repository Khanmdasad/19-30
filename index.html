<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- container class starts -->
    <div class="container">
        <!-- bg-card start -->
        <div class="bg-card">
            <!-- card start -->
            <div class="card">
                <h1>Filter</h1>

                <!-- header start -->
                
                <div class="header">
                    <label for="label">Locaiton</label>
                    <input type="text" placeholder="Eg.London">
                    <img src="./map.svg" alt="">
                </div>
                <!-- header end -->

                <!-- experience level start-->
                <div class="main">
                    <p>Experience level</p>
                    <div class="options">
                        <div class="check">
                            <input class="checked" type="checkbox">
                            <label for="1-2 years">1-2 years</label>
                        </div>

                        <div class="check">
                            <input class="checked" type="checkbox">
                            <label for="1-2 years">3-5 years</label>
                        </div>

                        <div class="check">
                            <input class="checked" type="checkbox">
                            <label for="1-2 years">6-8 years</label>
                        </div>

                        <div class="check">
                            <input class="checked" type="checkbox">
                            <label for="1-2 years">9+ years</label>
                        </div>
                    </div>
                <!-- main ends -->

                <!-- footer start -->
                <div class="footer">
                    <p>Target</p>
                    <div class="options">
                        <div class="check">
                            <input class="checked" type="checkbox">
                            <label for="Freelancer">Freelancer</label>
                        </div>

                        <div class="check">
                            <input class="checked" type="checkbox">
                            <label for="Agency">Agency</label>
                        </div>
                </div>
                <!-- footer ends -->

            </div>
            <!-- card end -->
        </div>
        <!-- bg-card end -->
    </div>
    <!-- container class ends -->  
</body>
</html>
